<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <title>Slider</title>
    <link rel="shortcut icon" href="img/titleIcon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <div class="containerInpBut">
            Сколько картинок отображать?
            <input class="headInput" type="text">
            <button class="headButton"> <img src="img/done.png" alt=""> </button>
            </div>
        </div>

        <main class="container">

            <button class="back buttons"> < </button>

            <div class="mainSlider">
                <div class="mainImgLine">
                    <img class="sliderImg" src="img/img1.jpg" alt="">
                    <img class="sliderImg" src="img/img2.jpg" alt="">
                    <img class="sliderImg" src="img/img3.jpg" alt="">
                    <img class="sliderImg" src="img/img4.jpg" alt="">
                    <img class="sliderImg" src="img/img5.jpg" alt="">
                </div>
            </div>

            <button class="next buttons"> > </button>
            
        </main>

    </div>




    <script src="script.js"></script>
</body>
</html>
